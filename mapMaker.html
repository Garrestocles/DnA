<!doctype html>
<html>
    <head>
        <title>DnA: Dungeons & ASCII</title>
        <script src="./rot.js"></script>
        <script src="./mapMaker.js"></script>
        <link rel="stylesheet" type="text/css" href="mapStyles.css"/>
    </head>
    <body onload=init()>
      <div id="title">DnA: The Map Maker</div>
    	<div id="GameArea"></div>
    	<div id="GameData">
        <div id='SelectedCoOrd'>No CoOrd Selected</div>
    		Mouse:
        <form id=tileType>
          <input type="radio" name="Tile" value="selector" checked="checked"/>Selector</br>
      		<input type="radio" name="Tile" value="#"/>Place Wall</br>
      		<input type="radio" name="Tile" value="."/>Place Floor</br>
      		<input type="radio" name="Tile" value="P"/>Place Player Starting Position</br>
        </form>
        <form>
          <input type="text" placeholder="New Thing Name"></br>
          <input type="text" placeholder="New Thing Color"></br>
          <input type="text" placeholder="New Thing Rune"></br>
          <input type="text" placeholder="New Thing x Coord"></br>
          <input type="text" placeholder="New Thing y Coord"></br>
          <input type="button" value="Create Creature" onclick="createThing()">
        </form>
        File Name:<input id="filename" type="text" value="map">
        <a id="saveMap" href="" download="" onmouseover='updateDataRealQuickLike(this)'><input type="button" value="Save Hard Work"/></a>
        <br/>
        Load File:<input id="loadFile" type="file"/><input type="button" value="Load Selected File" onclick="loadMap(document.getElementById('loadFile').files[0])">
    	</div>
    </body>
</html>
